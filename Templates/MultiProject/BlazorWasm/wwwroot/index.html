<!DOCTYPE html>
<html class="h-full">
  <head>
    <script src="./_content/RazorClassLibrary/InitializeDarkMode.js"></script>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>TailBlazorWasm</title>
    <link rel="icon" href="./_content/RazorClassLibrary/awesome.svg" />
    <link
      rel="stylesheet"
      href="./_content/RazorClassLibrary/css/TailBlazorFull.min.css"
    />

  </head>

  <body class="h-full">
    <div
      id="app"
      class="
        h-full
        m-0
        transition-colors
        duration-400
        ease-in-out
        bg-neutral-50
        dark:bg-neutral-900
      "

      <div class="flex h-full">

              #539ffd 0 12deg,
              #0576f8 12deg 24deg

          class="rounded-full flex w-24 h-24 m-auto animate-spin"

          <p class="absolute w-full h-full p-3 rounded-full hover:scale-110">
            <img src="./_content/RazorClassLibrary/awesome.svg" />
          </p>
        </div>
      </div>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
